<!--description 设置首页的轮播图片-->
<style>
    .carsousel_frame{background: #fff; padding-bottom: 1em;}
    .carsousel_frame .carsousel_header {border-bottom: 1px dotted rgba(0, 0, 0, 0.2); padding: 1em; margin-bottom: 1em; position: relative}
    .carsousel_frame .carsousel_header span {margin-left: 1em;}
    .carsousel_frame .carsousel_body {padding:0 14px;}
    .carsousel_add_btn {margin-bottom:1em;position: absolute;right: 14px;bottom:-10px;}
    .href_text {text-decoration: underline;cursor: pointer}
    .input_text{height: 34px;border:1px #e5e5e5 solid;padding-left: 0.5em;}
    .input_select {width: 220px; height: 30px; line-height: 30px; background-color: #fff; border: 1px solid #ccc;}
</style>
<div class="row" ng-controller="apiCtrl">
    <!-- page heading start-->
    <div class="page-heading">
        <h3>
            第三方平台管理
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">第三方平台管理</a>
            </li>
            <li class="active"> 平台接口管理 </li>
        </ul>
        <div class="state-info">
            <section class="panel">
                <div class="panel-body">
                    <div class="summary">
                        <span>yearly expense</span>
                        <h3 class="red-txt">$ 45,600</h3>
                    </div>
                    <div id="income" class="chart-bar"></div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <div class="summary">
                        <span>yearly  income</span>
                        <h3 class="green-txt">$ 45,600</h3>
                    </div>
                    <div id="expense" class="chart-bar"></div>
                </div>
            </section>
        </div>
    </div>
    <!-- page heading end-->
    <div class="row" style="margin-bottom: 1em;margin-left: 0.5em;">
        <div class="col-md-12">
            <span>
                <label style="margin-right: 0.5em">所属平台</label>
                <select required name="topModule" class="select_info js-example-basic-single" ng-model="que_PNAME"
                        ng-options = "m.ID as m.P_NAME for m in platformList">
                    <option value="">== 请输入 ==</option>
                </select>
            </span>
            <span>
                <label>接口类型</label>
                <select required name="topModule" class="select_info js-example-basic-single" ng-model="que_APIFLAG"
                        ng-options = "m.DDLCODE as m.DDLNAME for m in apiType" >
                    <option value="">== 请输入 ==</option>
                </select>
            </span>
            <button class="btn btn-success" style="height: 28px;line-height: 14px;" ng-click="queryAPI(que_PNAME,que_APIFLAG)">查询</button>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="carsousel_frame">
                <div class="carsousel_inner">
                    <div class="carsousel_header">
                        <a href="#addApi" class="btn btn-success pull-right carsousel_add_btn"><i class="fa fa-plus" style="margin-right: 0.5em;"></i>添加API数据</a>
                        <i class="fa fa-th-list"></i><span style="font-weight: 700">平台接口管理</span>
                    </div>
                    <!--<h4 style="float: right">设置</h4>-->
                    <div class="carsousel_body">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>所属平台</th>
                                <th>接口类型</th>
                                <th>接口地址</th>
                                <th>邀请码</th>
                                <th style="text-align: center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in apiList">
                                <td><span>{{$index+1}}</span></td>
                                <td><span>{{item.P_NAME}}</span></td>
                                <td><span>{{item.DDLNAME}}</span></td>
                                <td><span>{{item.URL}}</span></td>
                                <td><span>{{item.APPKEY}}</span></td>
                                <td style="text-align: center">
                                    <button class="btn btn-success" ng-click="redirect2UpdatePage($index,item)">编辑</button>
                                    <button class="btn btn-success" ng-click="removeItem($index,item)">删除</button>
                                </td>
                            </tr>
                            <tr ng-if="apiList.length == 0"  style="text-align: center">
                                <td colspan="6">没有数据!</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>
        </div>
    </div>

</div>
