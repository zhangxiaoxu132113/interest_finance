<!--description 设置首页的轮播图片-->
<style>
    .carsousel_frame{background: #fff; padding-bottom: 1em;}
    .carsousel_frame .carsousel_header {border-bottom: 1px dotted rgba(0, 0, 0, 0.2); padding: 1em; margin-bottom: 1em; position: relative}
    .carsousel_frame .carsousel_header span {margin-left: 1em;}
    .carsousel_frame .carsousel_body {padding:0 14px;}
    .carsousel_frame .carsousel_body .input_text{height: 34px;border:1px #e5e5e5 solid;padding-left: 0.5em;}
    .carsousel_frame .carsousel_body .input_text:focus{outline: 0; border:1px #999999 solid;}
    .carsousel_frame .carsousel_body .row {margin-bottom: 1em;}
    .carsousel_add_btn {margin-bottom:1em;position: absolute;right: 14px;bottom:-10px;}
    .href_text {text-decoration: underline;cursor: pointer}
    .label_info {line-height: 34px}
    .select_info{
        width: 220px;
        height: 34px;
        line-height: 34px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
    }
    .textarea_info {
        width: 220px;
        height: 100px;
        resize: none;
        border: 1px solid #e5e5e5;
    }
    .hidden_frame{display: none}
</style>
<div class="row">
    <!-- page heading start-->
    <div class="page-heading">
        <h3>
            权限管理
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">权限管理</a>
            </li>
            <li class="active"> 添加用户组 </li>
        </ul>
        <div class="state-info">
            <section class="panel">
                <div class="panel-body">
                    <div class="summary">
                        <span>yearly expense</span>
                        <h3 class="red-txt">$ 45,600</h3>
                    </div>
                    <div id="income" class="chart-bar"></div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <div class="summary">
                        <span>yearly  income</span>
                        <h3 class="green-txt">$ 45,600</h3>
                    </div>
                    <div id="expense" class="chart-bar"></div>
                </div>
            </section>
        </div>
    </div>
    <!-- page heading end-->

    <div class="row" ng-controller="popemCtrl">

        <div class="col-md-12">
            <div class="carsousel_frame">
                <div class="carsousel_inner">
                    <div class="carsousel_header">
                        <!--<a href="#addCarouselImg" class="btn btn-success pull-right carsousel_add_btn"><i class="fa fa-plus" style="margin-right: 0.5em;"></i>添加图片</a>-->
                        <i class="fa fa-th-list"></i><span style="font-weight: 700">添加用户组</span>
                    </div>
                    <!--<h4 style="float: right">设置</h4>-->
                    <div class="carsousel_body">

                        <div class="row">
                            <div class="col-md-push-1 col-md-2"><label class="label_info">角色名称:</label></div>
                            <div class="col-md-9">
                                <input class="input_text" type="text" ng-model="role_name" style="width: 220px;" placeholder="角色名称"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-push-1 col-md-2"><label class="label_info">角色标志:</label></div>
                            <div class="col-md-9">
                                <input class="input_text" type="text" ng-model="role_flag" style="width: 220px;" placeholder="角色标志"/>
                            </div>
                        </div>
                        <div class="carsousel_footer">
                            <div class="col-md-push-2 col-md-6 setting_footer_inner">
                                <button class="btn btn-success" type="button" ng-click="addPopem()"><i class="fa fa-check" style="margin-right: 0.5em;"></i>提交</button>
                                <a class="btn btn-success" style="margin-left: 1em;" href="javascript:history.go(-1);"><i class="fa fa-mail-reply" style="margin-right: 0.5em;"></i>返回</a>
                            </div>
                        </div>

                    </div>
                    <div style="clear: both"></div>
                </div>

            </div>
        </div>
    </div>

</div>
