<!-- usercontent-->
<div class="usercon" ng-controller="tradLogCtrl">
    <div class="head">
        <div class="itemtitle">
            <span>投资收益</span>
        </div>
        <ul class="static">
            <li>
                <p><span ng-bind="investmentDetail.platformProfit"></span>元</p>
                <p>总收益</p>
            </li>
            <li>
                <p><span ng-bind="investmentDetail.platformAcount"></span>个</p>
                <p>投资平台数</p>
            </li>
            <li>
                <p><span ng-bind="investmentDetail.bidAcount"></span>个</p>
                <p>投资标的数</p>
            </li>
            <li>
                <p><span ng-bind="investmentDetail.selfPlatformProfit"></span>元</p>
                <p>XXX平台收益</p>
            </li>
        </ul>
    </div>
    <div class="investlog">
        <table>
            <tr>
                <th>回款时间</th>
                <th>投资平台</th>
                <th>产品名称</th>
                <th>产品期限</th>
                <th>投资金额（元）</th>
                <th>回款金额（元）</th>
                <th>平台返利（元）</th>
            </tr>
            <tr ng-repeat="item in tradLogs">
                <td><span ng-bind="item.CREATEDON | date:'yyyy-MM-dd HH:mm:ss'"></span></td>
                <td><span ng-bind="item.P_NAME"></span></td>
                <td><span ng-bind="item.BID_NAME"></span></td>
                <td><span ng-bind="item.TERM"></span></td>
                <td><span ng-bind="item.INVESTMENT_AMOUNT"></span></td>
                <td><span ng-bind="item.PLATFORM_REVENUE"></span></td>
                <td><span ng-bind="item.SELF_PLATFORM_REVENUE"></span></td>
            </tr>

        </table>
    </div>
</div>
